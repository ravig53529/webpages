<div class="main-container">
    <div class="div-conatiner">
     <div class="content-div">
         <h3>LOGIN</h3>
           <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
         <div class="form-field">
             <label for="email">Email</label><br>
             <input type="text" [(ngModel)]="login.email" required name="email" id="email">
         </div>
         <div class="form-field">
             <label for="password">Password</label><br>
             <div class="password-input">
           
             <input [type]="passwordtype" [(ngModel)]="login.password" required name="password" id="password">
             <div class="icon">
                 <ng-container  *ngIf="seePasswordStatus;else lock" >
                     <span class="material-symbols-outlined" (click)="seePassword()">
                         water_lock
                         </span>
                 </ng-container>
                 <ng-template #lock> 
                     <span class="material-symbols-outlined" (click)="hidePassword()">
                         lock_open_right
                         </span>
                 </ng-template>
                 
             </div>
         </div>
             
         </div>
         <div class="form-field ">
            <div class="remember-me">
                <input type="checkbox" name="" id=""> <span class="remember">Remember me?</span>
            </div>
            
         </div>
         <div class="form-field">
             <input type="submit" [disabled]="loginForm.invalid" value="SIGN UP" class="btn">
         </div>
      </form>
      <div class="forget-password">
        <div>
            <h3><a href="">Forgot Password?</a></h3>
        </div>
      </div>
      <div class="footer-icons">
          <div class="icons"> 
             <div>
                 <i class="fa-brands fa-facebook"></i>
             </div>
             <div>
                 <i class="fa-brands fa-github"></i>
             </div>
            
             <div>
                 <i class="fa-brands fa-twitter"></i>
             </div>
            
          </div>
      </div>
      <div class="footer-already-user">
         <h3>Need an account? <a href="">SIGN UP</a>
         </h3>
      </div>
        
     </div>
      
    </div>
 </div>
